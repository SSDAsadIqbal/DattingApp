<div class="modal-header">
        <h4 class="pull-left modal-title">{{title}}</h4>
</div>

<div class="modal-body">
        <p>{{message}}</p>
</div>

<div class="modal-footer">
        <button class="btn btn-success" (click)="confirm()">{{btnOk}}</button>
        <button class="btn btn-success" (click)="decline()">{{btnCancelText}}</button>
</div>
